<!DOCTYPE html>
<head>
    <link rel = "stylesheet" href = "proj4.css">
    <title>
        tic tac toe
    </title>

</head>
<body>
    <h1>Welcome to Tic Tac Toe</h1>
    <button class="start">start</button>
    <table class = "game">
      <tr class = "top"><td>0</td><td>1</td><td>2</td><td>3</td></tr> 
      <tr class = "row 1"><td class = "top">1</td><td class = "b 1"><button class = "a 1"> </button></td><td class = "b 2"><button class = "a 2"> </button></td><td class = "b 3"><button class = "a 3"> </button></td></tr>
      <tr class = "row 2"><td class = "top">2</td><td class = "b 4"><button class = "a 4"> </button></td><td class = "b 5"><button class = "a 5"> </button></td><td class = "b 6"><button class = "a 6"> </button></td></tr>
      <tr class = "row 3"><td class = "top">3</td><td class = "b 7"><button class = "a 7"> </button></td><td class = "b 8"><button class = "a 8"> </button></td><td class = "b 9"><button class = "a 9"> </button></td></tr>
    </table>

    <section class = "turn X">X</section>     
    <section class = "turn O">O</section>
    <section class = "color"></section>
    

    <div class = "win hidden">
        We have a winner!!
        
    </div>

    

 
    <script src = "proj4.js"></script>

</body>
</html>
